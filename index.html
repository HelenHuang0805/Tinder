<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <!--bootstrap导入-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!--h1字体导入-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet" />
    <!--Tinder标志字体导入-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--图标导入-->
    <script src="https://kit.fontawesome.com/8cf465bc2f.js" crossorigin="anonymous"></script>
</head>

<body id="Cabin">
    <section id="title">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-dark" id="navigation">
                <a href="" class="navbar-brand" id="Tindog-logo">Tinder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                    aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" style="padding: auto 20px">
                            <a href="" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Download</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                <div class="col-lg-6" id="slogan-container">
                    <h1 id="slogan">Meet new and interesting people nearby</h1>
                    <button class="btn btn-dark button" id="btn1"><i class="fa-brands fa-apple"></i>  Download</button>
                    <button class="btn btn-outline-light button" id="btn2"><i
                            class="fa-brands fa-google-play"></i>  Download</button>
                </div>
                <div class="col-lg-6 image">
                    <img src="Tinder-app.png" alt="Tinder-app" />
                </div>
            </div>
        </div>
    </section>

    <section id="adv">
        <div class="row" id="adv-bbox">
            <div class="col-lg-4 adv-box">
                <i class="fa-solid fa-thumbs-up icon"></i>
                <h3>Easy to use</h3>
                <p class="detail">
                    So easy to use, even your dog could do it.
                </p>
            </div>
            <div class="col-lg-4 adv-box">
                <i class="fa-solid fa-people-group icon"></i>
                <h3>Elite Clientele</h3>
                <p class="detail">
                    We have all the people, the greatest dogs.
                </p>
            </div>
            <div class="col-lg-4 adv-box">
                <i class="fa-solid fa-circle-check icon"></i>
                <h3>Guaranteed to work</h3>
                <p class="detail">
                    Find the love of your life or your money back.
                </p>
            </div>
        </div>
    </section>



</body>

</html>
